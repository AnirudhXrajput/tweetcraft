{% extends "layout.html" %}

{% block title %}
Anirudh
{% endblock  %}

{% block  content %}
<h1 class="text-center m-4">Welcome to TweetCraft</h1>
<h2>{% if form.instance.pk %} 
    Edit Tweet
    {% else %} 
    Create Tweet   
    {% endif %}
</h2>
<form method="POST" enctype="multipart/form-data" class="form ">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<a class="btn btn-warning" href="{% url 'tweet_list' %}">Back to Tweet List</a>
{% endblock  %}
